- column: one
  groups:
    - title: Basic Docker Commands
      items:
      - key: docker pull [OPTIONS] NAME[:TAG\|@DIGEST]
        value: |
          Downloads image  

          **-q** less verbose  
          {: #options_tx}
          
          $ docker pull jenkins/jenkins:lts-jdk11
          {: #terminal_tx}
      - key: |
          docker run [OPTIONS] IMAGE [COMMAND] [ARG...]
        value: |
          Creates a new container  
          
          **-d** run a container in background and print container id  
          **--name** assign a name to the container  
          **-p \<host port>:\<container port>** publish container's port to the host  
          **-v** mount a volume
          {: #options_tx}
          
          $ docker run -d --name jenkins -p 8085:8080 -p 50000:50000 -v "/docker_volume/jenkins":/var/jenkins_home jenkins/jenkins:lts-jdk11
          {: #terminal_tx}
      - key: docker start [OPTIONS] CONTAINER [CONTAINER...]
        value: |
          Start one or more containers 

          **-i** interactive mode; attach container's STDIN
          {: #options_tx}
          
          $ docker start jenkins
          {: #terminal_tx}
      - key: docker stop [OPTIONS] CONTAINER [CONTAINER...]
        value: |
          Stop one or more containers
          
          $ docker stop jenkins
          {: #terminal_tx}
      - key: |
          docker images [OPTIONS] [REPOSITORY[:TAG]]
        value: |
          Lists all images, repositories, tags and their size  
          
          **-a** show all images (default hides intermediate images)
          {: #options_tx}
      - key: |
          docker build [OPTIONS] PATH \| URL \| -
        value: |
          Build an image from the docker file, by default it looks for 'Dockerfile'
          
          $ docker build .
          {: #terminal_tx}
- column: two
  groups:
    - title: Cleanup
      items:
      - key: |
          docker rmi [OPTIONS] IMAGE [IMAGE...]
        value: |
          Remove one or more images 
          
          **-f** force remove image
          {: #options_tx}

          $ docker rmi -f 8b7c2b10838b 1a7a055a6252
          {: #terminal_tx}
      - key: |
          docker rm [OPTIONS] CONTAINER [CONTAINER...]
        value: |
          Remove one or more containers  
          
          **-f** force remove running container
          {: #options_tx}
    - title: Inspection
      items:
      - key: docker ps [OPTIONS]
        value: |
          List containers  
          
          **-a** show all containers (default shows just running)  
          **-q** only display container id's
          {: #options_tx}
          
          $ docker ps
          {: #terminal_tx}
      - key: docker logs [OPTIONS] CONTAINER
        value: |
          Display logs of the container
          
          **-f** follow log output  
          **--tail \<number>** number of lines to show from the end of the log
          {: #options_tx}
          
          $ docker logs --tail 5 jenkins
          {: #terminal_tx}
      - key: docker exec [OPTIONS] CONTAINER COMMAND [ARG...]
        value: |
          Run a command in a running container
          
          **-d** run command in the background  
          **-i** interactive mode, keep STDIN open  
          **-t** allocate a pseudo-TTY
          {: #options_tx}
          
          $ docker exec -it jenkins /bin/bash
          {: #terminal_tx}