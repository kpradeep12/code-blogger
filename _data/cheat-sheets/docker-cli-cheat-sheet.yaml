- column: one
  groups:
    - title: Get
      items:
      - key: curl <URL>
        value: Prints headers and response body
      - key: curl -i <URL>
        value: Prints only response
      - key: curl -u <userid>:<pass> <URL>
        value: Pass basic authentication details with user id and password
      - key: 'curl -H "<key>: <value>" <URL>'
        value: Pass header in the request.