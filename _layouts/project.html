---
layout: default
---
{% assign book = site.data.project[page.project_id] %}
<section class="project">
    <div class="container mt-2">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <div class="section-title">
                    <h1><b>{{ book.title }}</b></h1>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 pl-5">
                <ol class="pl-3">
                    {% for section in book.sections %}
                    <li>
                        <a href="/pages/projects/{{page.project_id}}/{{section.url}}" >{{section.title}}</a>
                    </li>
                    {% endfor %}
                </ol>
            </div>
            <div class="col-sm-8">
                <div class="article-post">
                    {{content}}
                </div>
            </div>
            <div class="col-sm-1">
            </div>
        </div>
    </div>
</section>
