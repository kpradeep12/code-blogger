{% assign book = site.data.books[page.book_id] %}
<section>
    <div class="container mt-2">
        <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-9">
                <div class="section-title">
                    <h2><span><i class="fas fa-book"></i>&nbsp;&nbsp;{{ book.title }}</span></h2>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-sm-3 pl-5">
                <ol class="pl-3">
                    {% for section in book.sections %}
                    <li>
                        {% if page.url contains section.url %}
                        {{section.title}}
                        {% else %}
                        <a href="/{{section.url}}" >{{section.title}}</a>
                        {% endif %}
                    </li>
                    {% endfor %}
                </ol>
            </div>
            <div class="col-sm-8">
                <div class="article-post">
                    {{content}}
                </div>
            </div>
            <div class="col-sm-1">
            </div>
        </div>
    </div>
</section>
