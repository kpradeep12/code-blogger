---
layout: default
---

<section>
    <div class="section-title">
        <h2><span>{{ page.title }}</span></h2>
    </div>
    <section>
    <div class="container-fluid">
    <div class="row">
        <div class="col-sm-2">
            <h2>&nbsp;</h2>
            <ul class="markdown-toc">
                {% for item in page.menus %}
                <li>
                    <a href="#{{item.url}}">{{item.title}}</a>
                </li>
                {% endfor %}
            </ul>
        </div>
        <div class="col-sm-10">
                <div class="article-post-cheat-sheet">
                    {{content}}
                </div>
        </div>
    </div>
    </div>
    </section>

    {% if page.comments == true %}
    
    <div id="comments" class="row mb-5">
        <div class="col-md-8">              
            {% include disqus.html %}                
        </div>
    </div>
    
    {% endif %}
    
</section>
